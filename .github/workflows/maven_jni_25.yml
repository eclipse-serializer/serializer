# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java Native Build 25

on:
  push:
    branches: 
      - '**'
  pull_request:
    branches: [ main ]

jobs:
  build-native:
    name: Build JNI (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            ext: so
            build-cmd: |
              sudo apt-get update && sudo apt-get install -y cmake gcc g++
              cd nativememory
              mkdir build && cd build
              cmake .. && cmake --build .
              cp ../target/libs/libEclipseStoreNativeMemory.so ../libEclipseStoreNativeMemory-linux-x86_64.so
          - os: windows-latest
            ext: dll
            build-cmd: |
              cd nativememory
              mkdir build
              cd build
              cmake .. && cmake --build .
              copy ..\target\libs\Debug\EclipseStoreNativeMemory.dll ..\libEclipseStoreNativeMemory-windows-x86_64.dll
          - os: macos-latest
            ext: dylib
            build-cmd: |
              cd nativememory
              mkdir build && cd build
              cmake .. && cmake --build .
              cp ../target/libs/libEclipseStoreNativeMemory.dylib ../libEclipseStoreNativeMemory-macos-x86_64.dylib


    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Generate JNI headers
        run: mvn compile --no-transfer-progress

      - name: Build native library
        run: ${{ matrix.build-cmd }}

      - name: Upload native library
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.os }}
          path: nativememory/libEclipseStoreNativeMemory-*.${{ matrix.ext }}

  package-jar:
    name: Package all natives into one JAR
    runs-on: ubuntu-latest
    needs: build-native
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: natives/

      - name: Verify contents
        run: ls -R natives/

      - name: Create multi-platform JAR
        run: |
          mkdir -p build/natives/linux build/natives/windows build/natives/macos
          mv natives/native-ubuntu-latest/*.so build/natives/linux/ || true
          mv natives/native-windows-latest/*.dll build/natives/windows/ || true
          mv natives/native-macos-latest/*.dylib build/natives/macos/ || true

          # pack everything into a single jar
          mkdir -p target
          jar cf target/mylib-natives.jar -C build .

      - name: Upload final jar
        uses: actions/upload-artifact@v4
        with:
          name: mylib-natives
          path: target/mylib-natives.jar
