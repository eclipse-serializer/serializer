# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java Native Build 25

on:
  workflow_call:
    secrets:
      MAVEN_USERNAME:
        required: true
      MAVEN_PASSWORD:
        required: true
      GPG_PASSPHRASE:
        required: true
      GPG_PRIVATE_KEY:
        required: true

jobs:
  build-native:
    name: Build JNI (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            ext: so
            build-cmd: |
              sudo apt-get update && sudo apt-get install -y cmake gcc g++
              cd nativememory
              mkdir build && cd build
              cmake .. && cmake --build .
              cp ../target/libs/libEclipseStoreNativeMemory.so ../libEclipseStoreNativeMemory-linux-x86_64.so

          - os: ubuntu-latest
            ext: so
            arch: arm64
            build-cmd: |
              sudo apt-get update
              sudo apt-get install -y cmake gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

              cd nativememory
              mkdir build && cd build

              cmake .. \
                -DCMAKE_SYSTEM_NAME=Linux \
                -DCMAKE_SYSTEM_PROCESSOR=aarch64 \
                -DCMAKE_C_COMPILER=aarch64-linux-gnu-gcc \
                -DCMAKE_CXX_COMPILER=aarch64-linux-gnu-g++

              cmake --build .

              cp ../target/libs/libEclipseStoreNativeMemory.so ../libEclipseStoreNativeMemory-linux-arm64.so

          - os: windows-latest
            arch: x86_64
            ext: dll
            build-cmd: |
              cd nativememory
              mkdir build
              cd build
              cmake .. && cmake --build . --config Release
              copy ..\target\libs\Release\EclipseStoreNativeMemory.dll ..\libEclipseStoreNativeMemory-windows-x86_64.dll

          - os: macos-latest
            arch: x86_64
            ext: dylib
            build-cmd: |
              cd nativememory
              mkdir build && cd build
              cmake .. && cmake --build .
              cp ../target/libs/libEclipseStoreNativeMemory.dylib ../libEclipseStoreNativeMemory-macos-x86_64.dylib

          - os: macos-latest
            arch: arm64
            ext: dylib
            build-cmd: |
              cd nativememory
              mkdir build && cd build
              cmake .. -DCMAKE_OSX_ARCHITECTURES=arm64
              cmake --build .
              cp ../target/libs/libEclipseStoreNativeMemory.dylib ../libEclipseStoreNativeMemory-macos-arm64.dylib

    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: 25
          distribution: temurin

      - name: Generate JNI headers
        run: mvn compile --no-transfer-progress

      - name: Build native library
        run: ${{ matrix.build-cmd }}

      - name: Upload native library
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.os }}-${{ matrix.arch || 'x86_64' }}
          path: nativememory/libEclipseStoreNativeMemory-*.${{ matrix.ext }}

  package-jar:
    name: Package all natives into one JAR and deploy
    runs-on: ubuntu-latest
    needs: build-native
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java for publishing
        uses: actions/setup-java@v4
        with:
          java-version: 25
          distribution: temurin
          cache: 'maven'
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: nativememory/target/libs
          merge-multiple: 'true'

      - name: Deploy final JAR
        run: |
          mvn -pl nativememory -am -Ppackage-natives -P '!native-build' -Pdeploy -Pproduction --no-transfer-progress --batch-mode deploy
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          MAVEN_GPG_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Upload jar
        uses: actions/upload-artifact@v4
        with:
          name: nativememory-jar
          path: nativememory/target/nativememory-*.jar
